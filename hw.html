<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>addition</h1>
    <p id="answer"></p>
    <script>
        function add() {
            var sum = 0;
            for (i = 0; i < arguments.length; i++) {
                if (arguments[i] > sum) {
                    sum = sum + arguments[i];
                }
            }
            return sum;
        }
        document.getElementById("answer").innerHTML = ("sum =") + add(17, 12, 12, 14);
    </script>
</body>
</html>
